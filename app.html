<div data-role='page' id='main'>
    <div data-role='header' data-position='inline'>
	    <h1>CampusAlerts</h1>
   	</div><!-- #header -->
	
	<div id='content' data-role='content'>
		<ul id='logs' data-role='listview'>
		</ul> <!-- #logs -->
	</div><!-- #content -->
</div> <!-- page -->


<div data-role='page' id='report'>
    <div data-role='header' data-position='inline'>
	    <h1>CampusAlerts</h1>
	    <a href="#main" data-icon="back" data-direction="reverse" class="ui-btn-right">Back</a>
   	</div><!-- #header -->
	
	<div data-role='content'>
	    <h1 id='nature'>Nature</h1>
	    <p>
	        <span id='status'>Status</span> &ndash; <span id='disposition'>Disposition</span><br />
	        Case #<span id='casenumber'>0000000000</span>
        </p>
	    
	    <h2>Occurred:</h2>
	    <p>
	        <span id='starttime'>00:00</span> <span id='startdate'>00/00/0000</span> 
	        &ndash; 
	        <span id='endtime'>00:00</span> <span id='enddate'>00/00/0000</span><br />
	        (Reported on <span id='reported'>00/00/0000</span>)
	    </p>
	    
	    <h2>Location:</h2>
	    <p>
	        <span id='location-name'>Location Name</span>
	        <span id='location-address'>Location Address</span>
        </p>
        
        <div id="map"></div>
	</div><!-- #content -->
</div> <!-- page -->
