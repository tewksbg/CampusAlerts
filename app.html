<div data-role='page' id='main'>
    <div data-role='header' data-position='inline'>
	    <h1>CampusAlerts</h1>
	    <a data-icon="gear" class="ui-btn-right">Options</a>
   	</div><!-- #header -->
	
	<div id='content' data-role='content'>
		<ul id='logs' data-role='listview'>
		</ul> <!-- #logs -->
	</div><!-- #content -->
</div> <!-- page -->


<div data-role='page' id='report'>
    <div data-role='header' data-position='inline'>
	    <h1>CampusAlerts</h1>
	    <a href="#main" data-icon="back" data-direction="reverse" class="ui-btn-right">Back</a>
   	</div><!-- #header -->
	
	<div data-role='content'>
	    <h1 id='nature'></h1>
	    <p>
	        <span id='status'></span><span id='disposition'></span><br />
	        Case #<span id='casenumber'></span>
        </p>
	    
	    <h2>Occurred:</h2>
	    <p>
	        <span id='starttime'></span> <span id='startdate'></span> 
	        &ndash; 
	        <span id='endtime'></span> <span id='enddate'></span><br />
	        (Reported on <span id='reported'></span>)
	    </p>
	    
	    <h2>Location:</h2>
	    <p>
	        <span id='location-name'></span>
	        <span id='location-address'></span>
        </p>
        
        <div id="map"></div>
	</div><!-- #content -->
</div> <!-- page -->
